
<html>
<head>
  
  <title>Contact & Feedback</title>

<link rel="sylesheet" href="style.css">
  
</head>
<body bgcolor="purple">

  
    <h2>Contact & Feedback</h2>
    <form>
<div class="form-container">

    <p>  <label for="name">Name</label>
      <input type="text" id="name" name="name" required></p>

    <p>  <label for="email">Email</label>
      <input type="email" id="email" name="email" required></p>

     <p> <label for="topic">Topic of Interest</label>
      <select id="topic" name="topic" required>
        <option value="">-- Select a topic --</option>
        <option value="culture">Culture</option>
        <option value="history">History</option>
        <option value="music">Music</option>
        <option value="other">Other</option></p>
      </select>


 <p><label for="message">Message</label></p>
<textarea id="message" name="message" rows="6" required placeholder ="write your message...."></textarea>    


    <p>  <button type="submit">Submit</button></p>

</div>
    </form>
  

</body>
</html>
